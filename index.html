<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th, td {
      display: inline-block;
      width: 20%;
    }
    
  </style>
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: brown; color: white">
      <h1 class="text-center"> Train Schedule</h1>
      <h3 class="text-center">Check the accurate time for your desination train</h3>
    </div>



    <div class="row">

      <div class="col-md-12">
           
        <!-- Current Employees-->
        <div class="card mb-4">
                <div class="card-header"><strong>Current Train Schedule</strong></div>
          <div class="card-body">
           
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
 
 
  <div class="row">
    <div class="col-md-12">
      <!-- Add Train Name -->
      <div class="card mb-4">
            <div class="card-header"><strong> Add Train</strong> </div>
         <div class="card-body">
           <!-- Entry Form -->
          <form>
            <div class="form-group row">
              <label for="employee-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" placeholder="" type="text">
            </div>
            <div class="form-group row">
              <label for="role-input">Destination</label>
              <input class="form-control" id="destination-input" placeholder="" type="text">
            </div>
            <div class="form-group row">
              <label for="start-input">First Train Time (HH:mm-military time)</label>
              <input class="form-control" id="time-input" placeholder="" type="text">
            </div>
            <div class="form-group row">
              <label for="rate-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" placeholder="" type="text">
            </div>
            <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
